
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/login.js" defer></script>
</head>
<body>
    <h2>Login</h2>
    <form id="login-form">

    </form>
    <a href="/register">Register</a>
</body>
</html>
